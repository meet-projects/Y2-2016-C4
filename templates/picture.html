<!DOCTYPE html>
<html>
<head>
  <title>
    ANEMA
  </title>
  <link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two' rel='stylesheet' type='text/css'>
  <!-- Latest compiled and minified CSS --> 
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> 
  <!-- jQuery library --> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
  <!-- Latest compiled JavaScript --> 
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
<div class="container">
<div class="container-fluid">
<div class="row">
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail transparent">
      <img src="{{url_for ('static' , filename=pic1.path)}}" class="web_app_img">

    </div>
  </div>
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail transparent">
      <img src="{{url_for ('static' , filename=pic2.path)}}" class="web_app_img">
    </div>
  </div>
  </div>
</div>

<form action="{{url_for('submit_answers', pair_id=pair_id)}}" method="Post">
What is your nationality?<br>
            <div class="form-group">
  <div class="col-md-4">
    <select id="selectbasic" name="nationality" class="form-control">
      <option value="Isreali">Isreali</option>
      <option value="Palestinian">Palestinian</option>
      <option value="Other">Other</option>
    </select>
  </div>
</div>
<br><br>
{%for q in questions%}
{{q.text}}
<br><input type="radio" name="question{{q.id}}" value="q{{q.id}}a1">{{q.a1}}<br>
<input type="radio" name="question{{q.id}}" value="q{{q.id}}a2">{{q.a2}}<br>
<input type="radio" name="question{{q.id}}" value="q{{q.id}}a3">{{q.a3}}<br>
<input type="radio" name="question{{q.id}}" value="q{{q.id}}a4">{{q.a4}}<br>
<input type="radio" name="question{{q.id}}" value="q{{q.id}}a5">{{q.a5}}<br><br>
{%endfor%}
<br>
<input type="submit" name="submit">
</form>
<a href="{{url_for('survey')}}">For survey click here!
</div>

</body>
</html>
